<html>
<head>
<title>Dhis Integration</title>
<link rel="shortcut icon" type="image/x-icon" href="/bahmni/favicon.ico">
<link rel="stylesheet"
	href="bower_components/jquery-ui/themes/base/jquery-ui.min.css">
<link rel="stylesheet" href="css/stylesheet.css">
<script src="bower_components/jquery.min/index.js"></script>
<script src="bower_components/mustache.min/index.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
</head>
<body>

	<div class="header">
		<div class="dhisTitleWrapper">
			<div class="home">
				<a href="/bahmni/home" class="btn header-link">Home</a>
			</div>
			<div class="log">
				<a href="/dhis-integration/submission-log/download"
					class="btn header-link">Download log</a>
			</div>
		</div>
	</div>

	<div class="dhisWrapper">
		<div id="tab-daily">
			<div class="section-title">
				<span>List Of DHIS2 submissions</span>
			</div>

			<div class="dhisContent dhisContentHeader">
				<div class="programName">Name</div>
				<div class="period">Period (<span style="color: red">*</span>):<br><br>
					Daily: yyyyMMdd<br>
					Monthly: yyyyMM<br>
					Yearly: yyyy
				</div>
				<div class="downloadButton">Validate</div>
				<div class="comment">
					Comments (<span style="color: red">*</span>)
				</div>
				<div class="submit">Submit To DHIS</div>
				<div class="status">Reporting Status</div>
			</div>

			<div id="programs"></div>
		</div>

	</div>
	<script id="failure-status-template" type="x-tmpl-mustache">
    	<u class="status-failure">
        	<b>{{status}}</b>
   		</u>
	</script>
	<script id="success-status-template" type="x-tmpl-mustache">
    	<b class="status-success">{{status}}</b>
	</script>
	<script src="js/spinner.js"></script>
	<script src="js/init.js"></script>
</body>
</html>
